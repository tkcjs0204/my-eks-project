name: CI/CD to EKS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Login to ECR
      run: |
        aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 580644016044.dkr.ecr.ap-northeast-2.amazonaws.com

    - name: Build Docker image
      run: |
        docker build -t note4u .
        docker tag note4u:latest 580644016044.dkr.ecr.ap-northeast-2.amazonaws.com/note4u:latest

    - name: Push Docker image to ECR
      run: |
        docker push 580644016044.dkr.ecr.ap-northeast-2.amazonaws.com/note4u:latest

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up kubeconfig
      run: |
        aws eks update-kubeconfig --region ap-northeast-2 --name note4u-cluster

    - name: Apply Kubernetes configurations
      run: |
        kubectl apply -f k8s/

    - name: Restart Kubernetes deployment
      run: |
        kubectl rollout restart deployment/note4u-deployment 