<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 상세 - Note4U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .project-header {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .project-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .project-actions {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        .project-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .project-info-item {
            margin-bottom: 1rem;
        }
        .project-info-item:last-child {
            margin-bottom: 0;
        }
        .project-info-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .project-description {
            white-space: pre-line;
            line-height: 1.6;
        }
        .project-requirements {
            white-space: pre-line;
            line-height: 1.6;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }
        .status-badge.planning {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .status-badge.in-progress {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .status-badge.completed {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        .status-badge.on-hold {
            background-color: #fff3e0;
            color: #f57c00;
        }
        .project-members {
            margin-top: 2rem;
        }
        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #495057;
        }
        .member-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .member-item:hover {
            background-color: #f8f9fa;
        }
        .member-info {
            flex: 1;
        }
        .member-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .member-role {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .project-tasks {
            margin-top: 2rem;
        }
        .task-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .task-title {
            font-weight: 600;
            margin: 0;
        }
        .task-status {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
        }
        .task-status.todo {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .task-status.in-progress {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .task-status.done {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        .task-description {
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .task-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
        .task-assignee {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .task-assignee-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            color: #495057;
        }
        .project-comments {
            margin-top: 2rem;
        }
        .comment-item {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .comment-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .comment-author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #495057;
        }
        .comment-content {
            color: #495057;
            line-height: 1.5;
        }
        .comment-actions {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .comment-actions button {
            background: none;
            border: none;
            color: #6c757d;
            padding: 0;
            font-size: 0.875rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .comment-actions button:hover {
            color: #495057;
        }
        .comment-form {
            margin-top: 2rem;
        }
        .comment-form textarea {
            resize: vertical;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-book-open me-2"></i>Note4U
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
                        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">
                            <i class="fas fa-blog me-1"></i>블로그
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">
                            <i class="fas fa-project-diagram me-1"></i>프로젝트
                        </a>
                    </li>
                </ul>
                <div id="auth-buttons"></div>
            </div>
    </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <!-- App JS -->
    <script src="/js/app.js"></script>
    <!-- Core JS -->
    <script src="/js/core/app.js"></script>
    <!-- Projects JS -->
    <script src="/js/features/projects/projects.js"></script>
    <script>
    // 스크립트 로드 오류 처리
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
        return false;
    };
    </script>
</body>
</html>
